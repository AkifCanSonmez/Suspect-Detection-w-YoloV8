<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/detected_foods.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Thief Detection</h1>

    <!-- Video Yükleme Formu -->
    <form action="/detect-thief" method="post" enctype="multipart/form-data">
        <h2>Video Yükle</h2>
        <input type="file" name="video_file" accept="video/*">
        <input type="submit" value="Video Yükle">
    </form>

    <!-- Fotoğraf Yükleme Formu -->
    <form action="/detect-thief" method="post" enctype="multipart/form-data">
        <h2>Fotoğraf Yükle</h2>
        <input type="file" name="image_file" accept="image/*">
        <input type="submit" value="Fotoğraf Yükle">
    </form>
</body>
</html>
